<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вход и регистрация</title>
  <link rel="stylesheet" href="lk.css">
  <style>
    body {
      background-color:  #91b9ab; 
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    
    <div class="login form">
      <header>Вход</header>
      <form action="#">
        <input type="text" placeholder="Введите email">
        <input type="password" placeholder="Введите пароль">
        <input type="button" class="button" value="Войти">
      </form>
      <div class="signup">
        <span class="signup">Еще нет аккаунта?
         <label for="check">Зарегестрируйся!</label>
        </span>
      </div>
    </div>

    <!-- Registration Form with additional fields -->
    <div class="registration form">
      <header>Регистриация</header>
      <form action="#">
        <input type="text" placeholder="Введите адрес электронной почты">
        <input type="password" placeholder="Придумайте пароль">
        <input type="password" placeholder="Повторите пароль">
        <input type="text" placeholder="Ваше ФИО">
        <input type="text" placeholder="Ваш возраст">
        <input type="text" placeholder="Город проживания">
        <input type="text" placeholder="Ваше хобби">
        <input type="file" placeholder="Загрузите фото">
        <input type="button" class="button" value="Войти">
      </form>
      <div class="signup">
        <span class="signup">Уже есть аккаунт?
         <label for="check">Войти</label>
        </span>
      </div>
    </div>
  </div>

  <script>
  // Обработка регистрационной формы
    document.querySelector('.login .button').addEventListener('click', function() {
      const email = document.querySelector('.login input[type="text"]').value;
      const password = document.querySelector('.login input[type="password"]').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        window.location.href = 'str_lk.html';
      } else {
        alert('Неверные данные');
      }
    });
// Обработка регистрационной формы с дополнительными полями
    document.querySelector('.registration .button').addEventListener('click', function() {
      const email = document.querySelector('.registration input[type="text"]').value;
      const password = document.querySelector('.registration input[type="password"]').value;
      const confirmPassword = document.querySelector('.registration input[type="password"]:nth-child(3)').value;
      const fullName = document.querySelector('.registration input[placeholder="Ваше ФИО"]').value;
      const age = document.querySelector('.registration input[placeholder="Ваш возраст"]').value;
      const city = document.querySelector('.registration input[placeholder="Город проживания"]').value;
      const hobbies = document.querySelector('.registration input[placeholder="Ваше хобби"]').value;
      const pictureFile = document.querySelector('.registration input[placeholder="Загрузите фото"]');
      const file = pictureFile.files[0]

      if (password === confirmPassword) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);
        localStorage.setItem('userName', fullName);
        localStorage.setItem('userAge', age);
        localStorage.setItem('userCity', city);
        localStorage.setItem('userHobbies', hobbies);
        alert('Регистриация выполнена успешна!.');
        const reader = new FileReader();
        reader.onload = function(e) {
            // Сохранение изображения в локальное хранилище
            localStorage.setItem('uploadedImage', e.target.result);
        }
        
        reader.readAsDataURL(file);


        document.getElementById('check').checked = false; // Перейти к форме входа в систему
      } else {
        alert('Пароли не совпадают');
      }
    });
  </script>
</body>
</html>
