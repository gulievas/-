<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #466869;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    header h2 {
      margin: 0;
      color: white;
    }
    nav {
      text-align: center;
      background-color:  #91b9ab;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    .container1 {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      text-align: left;
    }
    .profile-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-info img {
      border-radius: 50%;
      width: 150px; /* Увеличение размера фото */
      height: 150px;
      margin-right: 20px; /* Расстояние между фото и ФИО */
      cursor: pointer;
    }
    .profile-details {
      font-size: 18px;
    }
    .profile-details h3 {
      margin: 0;
      color: #466869;
    }
    .logout-btn, .edit-btn {
      padding: 8px 16px;
      background-color: #466869;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
    .logout-btn:hover, .edit-btn:hover {
      background-color:  #466869;
    }
    .edit-form {
      display: none;
      margin-top: 20px;
    }
    .edit-form input, .edit-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .edit-form button {
      padding: 10px 20px;
      background-color:  #466869;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .edit-form button:hover {
      background-color: #466869;
    }
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
    }
    .photo-gallery img {
      width: 150px; /* Увеличение размера фото */
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }
    .close:hover, .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
    .buttons-container {
      text-align: right;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ЕДИНОМЫШЛЕННИКИ</h1>
    <h2>поиск людей с похожим хобби</h2>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="#contact">Контакты</a>
    <a href="str_lk.html">Личный кабинет</a>
  </nav>
  
  <div class="container1">
    <div class="buttons-container">
      <button class="edit-btn" onclick="EditForm()">Редактировать</button>
      <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <div class="profile-info">
      <img src="userProfilePic" alt="Profile Picture" id="profile-pic" onclick="openModal('profile-pic')">
      <div class="profile-details">
        <h3 id="user-name"></h3> 
      </div>
    </div>

    <div class="profile-details">
      <p><strong>Город:</strong> <span id="user-city"></span></p>
      <p><strong>Возраст:</strong> <span id="user-age"></span></p>
      <p><strong>Хобби:</strong> <span id="user-hobbies"></span></p>
    </div>

    <div class="photo-gallery" id="photo-gallery">
      <!-- Фотографии будут добавляться сюда -->
    </div>
  </div>

  <div class="edit-form" id="edit-form">
    <input type="file" id="profile-pic-input" accept="image/*">
    <input type="file" id="gallery-pic-input" accept="image/*" multiple>
    <input type="text" id="user-name-input" placeholder="ФИО">
    <input type="text" id="user-city-input" placeholder="Город">
    <input type="number" id="user-age-input" placeholder="Возраст">
    <textarea id="user-hobbies-input" placeholder="Хобби"></textarea>
    <button onclick="saveProfile()">Сохранить</button>
  </div>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    const userName = localStorage.getItem('userName');
    const userCity = localStorage.getItem('userCity');
    const userAge = localStorage.getItem('userAge');
    const userHobbies = localStorage.getItem('userHobbies');
    const userProfilePic = localStorage.getItem('uploadedImage'); // Получение фото
    const userGallery = JSON.parse(localStorage.getItem('userGallery') || '[]'); // Получение галереи фото

    if (!userName || !userCity || !userHobbies) {
      window.location.href = 'login.html'; 
    } else {
      document.getElementById('user-name').textContent = userName;
      document.getElementById('user-city').textContent = userCity;
      document.getElementById('user-age').textContent = userAge;
      document.getElementById('user-hobbies').textContent = userHobbies;
      document.getElementById('profile-pic').src = userProfilePic;
      
      // Отображение галереи фото
      const galleryContainer = document.getElementById('photo-gallery');
      userGallery.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image;
        imgElement.onclick = () => openModal(image);
        galleryContainer.appendChild(imgElement);
      });
    }

    function EditForm() {
      const editForm = document.getElementById('edit-form');
      editForm.style.display = editForm.style.display === 'block' ? 'none' : 'block';
    }

    function saveProfile() {
      const newProfilePic = document.getElementById('profile-pic-input').files[0];
      const newGalleryPics = document.getElementById('gallery-pic-input').files;
      const newUserName = document.getElementById('user-name-input').value;
      const newUserCity = document.getElementById('user-city-input').value;
      const newUserAge = document.getElementById('user-age-input').value;
      const newUserHobbies = document.getElementById('user-hobbies-input').value;

      // Сохранить новые данные в локальном хранилище
      localStorage.setItem('userName', newUserName);
      localStorage.setItem('userCity', newUserCity);
      localStorage.setItem('userAge', newUserAge);
      localStorage.setItem('userHobbies', newUserHobbies);

      // Обновить фотографию профиля, если выбрана новая
      if (newProfilePic) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-pic').src = e.target.result;
          localStorage.setItem('uploadedImage', e.target.result);
        };
        reader.readAsDataURL(newProfilePic);
      }

      // Обновить галерею фотографий
      const gallery = [];
      if (newGalleryPics) {
        for (let i = 0; i < newGalleryPics.length; i++) {
          const reader = new FileReader();
          reader.onload = function(e) {
            gallery.push(e.target.result);
            if (gallery.length === newGalleryPics.length) {
              localStorage.setItem('userGallery', JSON.stringify(gallery));
              updateGallery(gallery);
            }
          };
          reader.readAsDataURL(newGalleryPics[i]);
        }
      } else {
        updateGallery(userGallery);
      }

      // Обновить данные профиля
      document.getElementById('user-name').textContent = newUserName;
      document.getElementById('user-city').textContent = newUserCity;
      document.getElementById('user-age').textContent = newUserAge;
      document.getElementById('user-hobbies').textContent = newUserHobbies;

      // Скрыть форму редактирования
      EditForm();
    }

    function updateGallery(gallery) {
      const galleryContainer = document.getElementById('photo-gallery');
      galleryContainer.innerHTML = ''; // Очистить текущую галерею
      gallery.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image;
        imgElement.onclick = () => openModal(image);
        galleryContainer.appendChild(imgElement);
      });
    }

    function logout() {
      window.location.href = 'login.html';
    }

    function openModal(image) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = "block";
      modalImg.src = image;
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = "none";
    }
  </script>
</body>
</html>
